<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Skills - SkillShareHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="browse">
  <header class="site-header" id="header-placeholder"></header>

  <main>
    <h1>Browse Skills</h1>
    <div class="filter-bar card">
        <div class="filter-group">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="search-input" placeholder="Search for any skill...">
        </div>
        <div class="filter-group">
            <i class="fa-solid fa-tags"></i>
            <select id="category-filter">
                <option value="all">All Categories</option>
            </select>
        </div>
        <button id="reset-filters" class="btn small">Reset</button>
    </div>

    <div id="browse-container">
    </div>
  </main>

  <footer class="site-footer" id="footer-placeholder"></footer>
  <script src="script.js"></script>
</body>
</html>
