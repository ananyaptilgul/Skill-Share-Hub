<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - SkillShareHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="profile">
  <header class="site-header">
    <div class="brand">SkillShareHub</div>
    <nav class="nav">
      <a href="index.html" data-nav="home">Home</a>
      <a href="browse.html" data-nav="browse">Browse</a>
      <a href="about.html" data-nav="about">About</a>
      <a href="post.html" data-nav="post">Post</a>
    </nav>
    <div class="userbox">
      <div id="google_translate_element"></div>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme"><i class="fa-solid fa-moon"></i></button>
      <span id="welcomeUser"></span>
      <a href="profile.html" class="profile-link" data-nav="profile" title="My Profile"><i class="fa-solid fa-user"></i></a>
      <button id="logoutBtn" class="btn small primary">Logout</button>
    </div>
  </header>

  <main>
    <div class="profile-grid">
      <!-- Profile Details Form -->
      <div class="card">
        <h2>My Profile</h2>
        <p class="muted">Your details are saved securely in your browser.</p>
        <form id="profileForm" class="simple-form">
          <label>Username (read-only)
            <input type="text" id="profileUsername" readonly />
          </label>
          <label>Email
            <input type="email" id="profileEmail" placeholder="your.email@example.com" />
          </label>
          <label>Phone Number
            <input type="tel" id="profilePhone" placeholder="+91 98765 43210" />
          </label>
          <label>Occupation
            <input type="text" id="profileOccupation" placeholder="e.g., Student, Developer" />
          </label>
          <label>Hobbies
            <input type="text" id="profileHobbies" placeholder="e.g., Reading, Coding, Music" />
          </label>
          <button type="submit" class="btn primary">Save Profile</button>
          <p id="profileStatus" class="status-message"></p>
        </form>
      </div>

      <!-- New Community Density Map -->
      <div class="card">
        <h2>Community Density Map</h2>
        <p class="muted">An anonymous visualization of where our users are from. Hover over a state!</p>
        <div id="community-map-container">
          <!-- Interactive SVG Map will be inserted here by script.js -->
        </div>
        <div id="map-tooltip"></div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,gu,hi,kn,ml,mr,pa,ta,te', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
