<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rewards & Leaderboard - SkillShareHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="rewards">
  <header class="site-header" id="header-placeholder"></header>
  <main>
    <h1>Rewards & Leaderboard</h1>

      <div class="card">
        <h2>Top Learners</h2>
        <table id="leaderboard-table">
          <thead><tr><th>Rank</th><th>User</th><th>Score</th></tr></thead>
          <tbody></tbody>

      </div>
      <div class="card">
        <h2>How to Earn Badges</h2>
        <div id="badges-howto-container" class="badges-grid"></div>
      </div>
    </div>
  </main>
  <footer class="site-footer" id="footer-placeholder"></footer>
  <script src="script.js"></script>
</body>
</html>
