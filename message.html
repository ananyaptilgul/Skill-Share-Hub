<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Messages - SkillShareHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="messages">
    <header class="site-header" id="header-placeholder"></header>
    <main>
        <h1>My Messages</h1>
        <div class="card messaging-layout">
            <div id="conversation-list" class="conversation-pane">
                </div>
            <div id="chat-view" class="chat-pane">
                <p class="muted">Select a conversation to start chatting.</p>
            </div>
        </div>
    </main>
    <footer class="site-footer" id="footer-placeholder"></footer>
    <script src="script.js"></script>
</body>
</html>
