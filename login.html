<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SkillShareHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="login" class="login-body">
  <div class="login-wrapper card">
      <h1>Welcome back</h1>
      <p class="muted">Login to continue</p>
      <form id="loginForm" class="simple-form">
        <label>Username<input type="text" id="username" required /></label>
        <label>Password<input type="password" id="password" required /></label>
        <button type="submit" class="btn primary">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register now</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
